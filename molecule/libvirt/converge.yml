---
- name: Converge
  hosts: all
  become: true
  vars:
    download_path: /tmp/hosts-template
    tmp_path: /tmp/hosts
    custom_hosts:
      - host: example.com
        ip: 1.1.1.1

  pre_tasks:
    - name: Override systemd resolved
      copy:
        src: resolv.conf
        dest: /etc/resolv.conf
        owner: root
        group: root
        mode: 0666
      when: ansible_distribution == "Ubuntu"

  roles:
    - role: samuelmwangiw.hosts_file
